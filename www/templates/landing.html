<ion-view cache-view="false" view-title="">
  <ion-content class="">
    <div class="bar bar-header item-input-inset">
      <img src="pub/los-vengadores.png" width="40" alt="" class="brand-img">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" class="search" ng-model="searchText">
      </label>
      <button class="button btn-cancel">
        Cancel
      </button>
    </div>


    <div class="cont wrapper">
      <div class="row responsive-sm">
        <div class="col">
          <ul class="collection">

            <li class="collection-item avatar" ng-repeat="question in serched | filter:searchText">
              <img src="{{question.img}}" alt="" class="circle" style="margin-top:10px">
              <span class="title">{{question.title}}</span>
              <p>{{question.text}} <br>
                 Second Line
              </p>
              <a href="#!" class="secondary-content" ui-sref="comic({id: {{question.goto}}})" style="margin-top: 15px;"><i class="material-icons">send</i></a>
            </li>


          </ul>
        </div>
      </div>
    </div>
    <div class="cont error-cont hide">
      <div class="row responsive-sm">
        <div class="col">
          <h3 style="color: red;" class="error-txt center-align"></h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
